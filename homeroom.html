<head>
  <title>homeroom</title>
</head>

<body>
  <h1>Teacher Assignment Manager</h1>
  {{> taskList}}
  <br>
  {{> addTask}}
  <br>
  {{> viewDB}} <!--Just a small template for viewing the current db entries-->
</body>

<template name="taskList">
  {{#each task}}
    <ul>
      <li class="showTask">
        <b>{{NAME}}</b> 
	<span id="date">Date:{{DATE}}</span>
	<br>
        <span>
	  <br>
	  {{DESC}} 
	  <br>
	  Recommended Time: {{HOURS}} hours
	</span>
	<br>
	<a href = "#">Delete</a>
	<ul>
	  <li class="info">{{DESC}}</li>
	  <li class="info">{{DESC}}</li>
	  <li class="info">{{DESC}}</li>
	</ul>
      </li>
    </ul>
  {{/each}}
</template>

<template name="addTask">
  <ul>
  <div class="formSection">
    <b> Add a task </b>
      <form name = "addEntry" onsubmit = "return validation();">
        <input type="text" name="taskName" placeholder="Name">
        <br> 
        <input id="content" type="text" name="description" placeholder="Task Description">
        <br>
	<input type="range" name="hours" value="1" min="0.25" max="6" step="0.25">
	<br>
        <input type="submit" value="Add task">
      </form>
  </div>
  </ul>
</template>

<template name="viewDB">
  <table>
    TaskList
      <tr>
        <th>ID</th>  
        <th>Date</th>
	 <th>Name</th>
	 <th>Description</th>
      </tr> 
    {{#each doc}}
      <tr>
      	<td>{{_id}}</td>
      	<td>{{DATE}}</td>
        <td>{{NAME}}</td>
        <td>{{DESC}}</td>
      </tr>
    {{/each}}
  </table>
</template>
