<head>
  <title>homeroom</title>
</head>

<body>
  <h1>Teacher Assignment Manager</h1>
  {{> taskList}}
  <br>
  {{> addTask}}
</body>

<template name="taskList">
  {{#each task}}
    <ul>
      <li class="taskBlock">
        <b>{{NAME}}</b> 
	<ul style="padding-top:30px">
	  <li class="info">Due on: {{DUE}}</li>
	  <li class="info">Recommended Time: {{HOURS}} hours</li>
	  <li class="info">{{DESC}}</li>
	  <input type="button" class="remove" value="Delete Task">
	</ul>
      </li>
    </ul>
  {{/each}}
</template>

<template name="addTask">
  <ul>
  <div class="formSection">
    <b> Add a task </b> <br><br>
      <form name = "addEntry">
        <input type="text" name="taskName" placeholder="Name" required>
        <br><br> 
        <input id="content" type="text" name="description" maxlength="500"  placeholder="Task Description">
       <br><br>
	Due Date:
	<br>
	<input type="date" name="dueDate" required>
	<br><br>
	<input type="range" id = "slider" name="hours" value="1" min="0.25" max="6" step="0.25">
	<label>{{sliderValue}}</label> 
	<br>
        <input type="submit" value="Add task">
      </form>
  </div>
  </ul>
</template>
